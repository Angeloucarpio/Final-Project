<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: gray;
        }

        .spinner {
            display: none;
            border: 8px solid #000000;
            border-top: 8px solid #530000;
            border-left: 8px solid #00521b;
            border-right: 8px solid #adc000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: relative;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .header-text {
            color: white;
            padding: 20px 0;
        }

        footer {
            padding: 20px;
            margin-top: 40px;
            background-color: #343a40;
            color: white;
        }

        /* Image styling to match the example */
        .product-image {
            max-width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img src="logo.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-top" />
                    E-commerce Dashboard
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" onclick="navigate(event, 'index.html')">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html" onclick="navigate(event, 'contact.html')">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html" onclick="navigate(event, 'portfolio.html')">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Weather.html" onclick="navigate(event, 'Weather.html')">Weather</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Ecommerce.html" onclick="navigate(event, 'Ecommerce.html')">E-commerce</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container text-center my-5">
        <h1 class="text-white display-4">
            E-commerce <span class="text-warning">Dashboard</span>
        </h1>
        <div class="spinner" id="spinner"></div>
    </div>

    <div class="alert alert-dismissible fade" id="success-alert" role="alert">
        <strong id="success-message"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
    </div>

    <div class="container" id="product-list-container">
        <div class="row" id="product-list"></div>
    </div>

    <footer class="text-center">
        <p>Contact Us | Follow Us on Social Media</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Laptop", price: 1500, stock: 5, image: "Laptop.png" },
            { id: 2, name: "Headphones", price: 100, stock: 10, image: "headphones.png" },
            { id: 3, name: "Keyboard", price: 50, stock: 20, image: "keyboard.jpg" },
        ];

        function renderProducts() {
            let html = "";
            products.forEach((product) => {
                html += `
                    <div class="col-md-4 mb-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">${product.name}</div>
                            <div class="panel-body text-center">
                                <img src="${product.image}" class="product-image" alt="${product.name}">
                                <p>Price: $${product.price}</p>
                                <p>Stock: ${product.stock}</p>
                                <button class="btn btn-primary add-to-cart" data-id="${product.id}" ${product.stock === 0 ? 'disabled' : ''}>Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById("product-list").innerHTML = html;
        }

        function addToCart(productId) {
            const product = products.find((p) => p.id === Number(productId));
            if (product && product.stock > 0) {
                product.stock--;
                const message = { type: "ADD_TO_CART", product };
                processMessage(message);
                renderProducts();
            }
        }

        function processMessage(message) {
            if (message.type === "ADD_TO_CART") {
                const productName = message.product.name;
                document.getElementById("success-message").innerText = `The ${productName} was added to the cart successfully.`;
                const alert = document.getElementById("success-alert");
                alert.classList.remove("fade");
                alert.classList.add("show");
                setTimeout(() => {
                    alert.classList.add("fade");
                    alert.classList.remove("show");
                }, 3000);
            }
        }

        function showSpinner() {
            document.getElementById("spinner").style.display = 'block';
        }

        function hideSpinner() {
            document.getElementById("spinner").style.display = 'none';
        }

        renderProducts();

        document.addEventListener("DOMContentLoaded", () => {
            const addToCartButtons = document.querySelectorAll(".add-to-cart");
            addToCartButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    const productId = button.getAttribute("data-id");
                    showSpinner();
                    setTimeout(() => {
                        addToCart(productId);
                        hideSpinner();
                    }, 1000);
                });
            });
        });
    </script>

</body>
</html>
