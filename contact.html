<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us - My Website</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<style>
			body {
				background-color: gray;
			}
			.spinner {
				display: none;
				border: 8px solid #000000;
				border-top: 8px solid #530000;
				border-left: 8px solid #00521b;
				border-right: 8px solid #adc000;
				border-radius: 50%;
				width: 60px;
				height: 60px;
				animation: spin 2s linear infinite;
				margin: 20px auto;
			}
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<header class="bg-light">
			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-light">
					<a class="navbar-brand" href="index.html">
						<img
							src="logo.jpg"
							alt="Logo"
							width="30"
							height="30"
							class="d-inline-block align-top"
						/>
						Contact
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a
									class="nav-link"
									href="index.html"
									onclick="navigate(event, 'index.html')"
								>
									Home
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="contact.html"
									onclick="navigate(event, 'contact.html')"
								>
									Contact
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="portfolio.html"
									onclick="navigate(event, 'portfolio.html')"
								>
									Portfolio
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="Weather.html"
									onclick="navigate(event, 'Weather.html')"
								>
									Weather
								</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<div class="container my-5 text-center">
			<div class="spinner" id="spinner"></div>
			<div class="row">
				<div class="col-md-6 d-flex align-items-center">
					<img
						class="img-fluid"
						src="info.png"
						alt="Information"
						style="max-height: 100%; width: auto"
					/>
				</div>
				<div class="col-md-6">
					<form
						id="contact-form"
						onsubmit="handleSubmit(event)"
						class="bg-white p-4 rounded shadow"
					>
						<div class="form-group">
							<label for="name">Name:</label>
							<input
								type="text"
								id="name"
								name="name"
								class="form-control"
								required
							/>
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input
								type="email"
								id="email"
								name="email"
								class="form-control"
								required
							/>
						</div>
						<div class="form-group">
							<label for="subject">Subject:</label>
							<input
								type="text"
								id="subject"
								name="subject"
								class="form-control"
								required
							/>
						</div>
						<div class="form-group">
							<label for="message">Message:</label>
							<textarea
								id="message"
								name="message"
								class="form-control"
								rows="5"
								required
							></textarea>
						</div>
						<button type="submit" class="btn btn-primary btn-block">
							Send
						</button>
						<div class="output-message mt-3" id="output-message"></div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script>
			function showSpinner() {
				document.getElementById('spinner').style.display = 'block';
			}

			function hideSpinner() {
				document.getElementById('spinner').style.display = 'none';
			}

			function handleSubmit(event) {
				event.preventDefault();
				showSpinner();

				setTimeout(() => {
					hideSpinner();
					document.getElementById('output-message').textContent =
						'Message sent successfully!';
					document.getElementById('output-message').className =
						'output-message text-success';
					document.getElementById('output-message').style.display = 'block';
					document.getElementById('contact-form').reset();
				}, 2000);
			}

			function navigate(event, url) {
				event.preventDefault();
				showSpinner();
				setTimeout(() => {
					window.location.href = url;
				}, 1000);
			}
		</script>
	</body>
</html>
