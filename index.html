<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Website</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<style>
			body {
				background-color: gray;
			}
			.spinner {
				display: none;
				border: 8px solid #000000;
				border-top: 8px solid #530000;
				border-left: 8px solid #00521b;
				border-right: 8px solid #adc000;
				border-radius: 50%;
				width: 60px;
				height: 60px;
				animation: spin 2s linear infinite;
				position: relative;
				margin: 20px auto;
			}
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<header class="bg-light">
			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-light">
					<a class="navbar-brand" href="index.html">
						<img
							src="logo.jpg"
							alt="Logo"
							width="30"
							height="30"
							class="d-inline-block align-top"
						/>
						My Website
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a
									class="nav-link"
									href="index.html"
									onclick="navigate(event, 'index.html')"
								>
									Home
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="contact.html"
									onclick="navigate(event, 'contact.html')"
								>
									Contact
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="portfolio.html"
									onclick="navigate(event, 'portfolio.html')"
								>
									Portfolio
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="weather.html"
									onclick="navigate(event, 'weather.html')"
								>
									Weather
								</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<div class="container text-center my-5">
			<h1 class="text-white display-4">
				Welcome to my
				<span class="text-warning">Website</span>
			</h1>
			<div class="spinner" id="spinner"></div>
		</div>

		<div class="container text-center">
			<img
				class="img-fluid"
				src="PIC.jpg"
				alt="My Picture"
				style="max-width: 100%; height: auto"
			/>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script>
			function navigate(event, url) {
				event.preventDefault();
				document.getElementById('spinner').style.display = 'block';
				setTimeout(() => {
					window.location.href = url;
				}, 1000);
			}
		</script>
	</body>
</html>
